<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Employee Management</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <h1>Employee Management</h1>
            <hr>

            <ul class="list-group" id="errorMessages"></ul>

            <div class="row">
                <!-- container for table -->
                <div class="col-md-6">
                    <div id="employeeTableDiv">
                        <h2>Employee Table</h2>
                        <table id="employeeTable" class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="20%">Name</th>
                                    <th width="40%">Email</th>
                                    <th width="10%">Age</th>
                                    <th width="15%"></th>
                                    <th width="15%"></th>
                                </tr>
                            </thead>
                            <tbody id="employeeRows"></tbody>
                        </table>
                    </div>

                    <div id="editFormDiv" style="display: none;">
                        <h2>Edit Employee</h2>

                        <form class="form-horizontal" role="form" id="editForm">
                            <div class="form-group row">
                                <label for="editFirstName" class="col-md-4 control-label">
                                    First Name:
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="editFirstName" placeholder="First Name" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="editLastName" class="col-md-4 control-label">
                                    Last Name:
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="editLastName" placeholder="Last Name" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="editAge" class="col-md-4 control-label">
                                    Age:
                                </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="editAge" placeholder="Age" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="editEmail" class="col-md-4 control-label">
                                    Email:
                                </label>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" id="editEmail" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="editMonthlySalary" class="col-md-4 control-label">
                                    Monthly Salary:
                                </label>
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="editMonthlySalary" placeholder="Monthly Salary" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="offset-md-3 col-md-3">
                                    <input type="hidden" id="editEmployeeId">
                                    <button type="button" id="editCancelButton" class="btn btn-danger" onclick="hideEditForm()">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" id="updateButton" class="btn btn-success">
                                        Update Employee
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <h2>Add New Employee</h2>

                    <form class="form-horizontal" role="form" id="addForm">
                        <div class="form-group row">
                            <label for="addFirstName" class="col-md-4 control-label">
                                First Name:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="addFirstName" placeholder="First Name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="addLastName" class="col-md-4 control-label">
                                Last Name:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="addLastName" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="addAge" class="col-md-4 control-label">
                                Age:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="addAge" placeholder="Age" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="addEmail" class="col-md-4 control-label">
                                Email:
                            </label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" id="addEmail" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="addMonthlySalary" class="col-md-4 control-label">
                                Monthly Salary:
                            </label>
                            <div class="col-md-8">
                                <input type="number" class="form-control" id="addMonthlySalary" placeholder="Monthly Salary" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="offset-md-4 col-md-8">
                                <button type="button" id="addButton" class="btn btn-primary">Create Employee</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script th:src="@{/js/employee.js}"></script>
    </body>
</html>
